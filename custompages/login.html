<!DOCTYPE html>
<html>
  <head>
    <title>V-learning</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="row">

          <div class="span4 offset4">

            <!-- Login user -->
            <div id="login-user">
              <div class="logo">
                <img src="img/logo-vlearning.png">
              </div>
              <div class="alert alert-error">
                  El Usuario (DNI o CE) y/o Contraseña no son correctos, intente de nuevo.
              </div>
              <div id="login-form">
                  <form action="#" method="post">
                  <div class="form-login">
                  <!-- Inicia el formulario de ingreso -->

                      <div class="input-prepend">
                        <label for="username">Usuario (DNI o CE):</label>
                        <span class="add-on"><i class="fa fa-user"></i></span>
                        <input type="text" id="username" name="_username" value="" tabindex="1" autofocus="1">
                      </div>
                      <div class="input-prepend">
                        <label for="password">Contraseña:</label>
                        <span class="add-on"><i class="fa fa-lock"></i></span>
                        <input type="password" id="password" name="_password" tabindex="2">
                      </div>
                      <div class="pass">
                        <a href="#" id="olvido_pass" rel="forgot_password" tabindex="4">¿Olvido su password?</a>
                      </div>
                  </div>
                  <div class="ingresa">
                    <button class="btn btn-large btn-primary" type="button">Ingresar</button>
                  </div>
                  </form>
              </div>
              <!-- Termina el formulario de ingreso -->
              <div class="logo-movistar"><img src="img/logo-movistar217x115.png"></div>
            </div>
            <!-- fin login user -->
          </div>
          <div class="span4">
            <div class="logo-icpna">
              <img src="img/logo-icpna.png" class="pull-right">
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
